<!DOCTYPE html>
<html lang="en">
  <head>
    <title>GameKenan</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <header class="header">
      <img src="logo.jpg" alt="logo" id="logo" />
      <div class="site--name">
        <h1>GameKenan</h1>
      </div>
      <ul class="about">
        <li><a href="/" class="about-text">Home</a></li>
        <li><a href="/" class="about-text">About</a></li>
        <li><a href="/" class="about-text">Services</a></li>
        <li><a href="/" class="about-text">Contact</a></li>
      </ul>
      <div class="search-bar">
        <button class="paggination prev-pag">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            height="24px"
            viewBox="0 -960 960 960"
            width="24px"
            fill="#5f6368"
          >
            <path d="M400-80 0-480l400-400 71 71-329 329 329 329-71 71Z" />
          </svg>
        </button>
        <form action="" class="form-input-search">
          <input
            type="text"
            placeholder="Search..."
            class="input-search"
            data-numOfPage="1"
          />
          <button type="submit" class="btn-search">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              height="24px"
              viewBox="0 -960 960 960"
              width="24px"
              fill="#5f6368"
            >
              <path
                d="M784-120 532-372q-30 24-69 38t-83 14q-109 0-184.5-75.5T120-580q0-109 75.5-184.5T380-840q109 0 184.5 75.5T640-580q0 44-14 83t-38 69l252 252-56 56ZM380-400q75 0 127.5-52.5T560-580q0-75-52.5-127.5T380-760q-75 0-127.5 52.5T200-580q0 75 52.5 127.5T380-400Z"
              />
            </svg>
          </button>
          <p class="page-num" data-numOfPage="1">1</p>
        </form>
        <button class="paggination next-pag">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            height="24px"
            viewBox="0 -960 960 960"
            width="24px"
            fill="#5f6368"
          >
            <path d="m321-80-71-71 329-329-329-329 71-71 400 400L321-80Z" />
          </svg>
        </button>
      </div>
    </header>
    <div class="games">
      <!-- <div class="game">
        <img src="test.jpg" alt="test" class="img-game" />
        <div class="game-about">
          <div>
            <p>name</p>
          </div>
          <button class="btn-more">more</button>
        </div>
      </div> -->
    </div>

    <div class="overlay hidden" id="overlay">
      <div class="game-tags">
        <h1 class="title-tag">TITLE</h1>
        <div class="body-tag">
          <ul class="list-tag">
            <!-- <li>action</li>
            <li>action</li>
            <li>open world</li>
            <li>action</li>
            <li>open world</li>
            <li>action</li>
            <li>Full controller support</li>
            <li>action</li>
            <li>open world</li> -->
          </ul>
          <ul class="store-tag">
            <b>Can buy on:</b>
            <li>steam</li>
          </ul>
          <ul class="console-tag">
            <b>Can play on:</b>
            <li>PC</li>
            <li>Xbox Series S/X</li>
          </ul>
          <div class="screenshot-tag">
            <button class="btn-game btn--left--game">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                height="24px"
                viewBox="0 -960 960 960"
                width="24px"
                fill="#5f6368"
              >
                <path
                  d="m313-440 224 224-57 56-320-320 320-320 57 56-224 224h487v80H313Z"
                />
              </svg>
            </button>
            <img
              src="https://media.rawg.io/media/screenshots/a7e/a7e990bc574f4d34e03b5926361d1ee7.jpg"
              alt="imgs"
              class="btn-game ss-imgs"
            />
            <button class="btn-game btn-right-game">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                height="24px"
                viewBox="0 -960 960 960"
                width="24px"
                fill="#5f6368"
              >
                <path
                  d="M647-440H160v-80h487L423-744l57-56 320 320-320 320-57-56 224-224Z"
                />
              </svg>
            </button>
          </div>
        </div>
      </div>
    </div>

    </p>
    <script type="module" src="src/controler.js"></script>
  </body>
</html>
